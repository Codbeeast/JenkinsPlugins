<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <script>
        // GitHub Pages SPA redirect hack.
        // When a user navigates to e.g. /JenkinsPlugins/dashboards and refreshes,
        // GitHub Pages returns 404. This script redirects to index.html with the
        // path stored in a query param so the SPA router can pick it up.
        var pathSegmentsToKeep = 1; // keep '/JenkinsPlugins'
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body></body>

</html>
